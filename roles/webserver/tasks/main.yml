---
- name: install apache2
  become: true
  ansible.builtin.apt:
    name: "apache2"
    state: latest

- name: install git
  become: true
  ansible.builtin.apt:
    name: "git"
    state: present

- name: clone a repo
  become: true
  ansible.builtin.git:
    repo: https://github.com/faith/tooling.git
    dest: /var/www/html
    force: yes

- name: Start service apache2, if not started
  become: true
  ansible.builtin.service:
    name: apache2
    state: started

- name: recursively remove /var/www/html/html/ directory
  become: true
  ansible.builtin.file:
    path: /var/www/html/html
    state: absent
